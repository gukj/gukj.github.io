<!-- Styling for login window, changes based on state in spotifyAuth.js -->
<style type="text/css">
    #login,
    #loggedin {
        display: none;
    }

    .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
    }
</style>
<!-- Spotify authentication window -->
<div id="login">
    <a href="/login" class="btn btn-primary">Log in with Spotify</a>
</div>
<div id="loggedin">
    <div id="user-profile">
    </div>
    <div id="oauth">
    </div>
    <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
    <!-- Once authenticated, use this button to get to the application -->
    <a class="btn btn-primary" href="#!/home">Start using B&amp;B</a>
</div>

<!-- js for Spotify Authentication -->
<script src="js/spotify/userProfileTemplate.js" id="user-profile-template" type="text/x-handlebars-template"></script>
<script src="js/spotify/oAuthInfo.js" id="oauth-template" type="text/x-handlebars-template"></script>
<script src="js/spotify/spotifyAuth.js"></script>
